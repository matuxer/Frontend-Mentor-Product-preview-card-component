<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div
      class="container h-screen mx-auto flex flex-row justify-center items-center"
    >
      <!-- Card Content -->
      <div
        class="container h-max mx-auto md:max-w-2xl"
      >
        <div class="flex flex-col bg-white rounded-lg md:flex-row">
          <!-- <img
            src="./static/images/image-product-mobile.jpg"
            class="rounded-t-lg"
            alt="Product mobile"
          /> -->
          <!-- Product Image -->
          <span
            class="bg-no-repeat bg-center bg-cover bg-mobile box-content h-64 w-full rounded-t-lg md:bg-desktop md:h-[500px] md:w-9/12 md:rounded-none md:rounded-l-lg"
          ></span>
          <!-- Content -->
          <div class="px-7 my-5 md:w-2/3 md:my-10 md:px-8">
            <!-- Description -->
            <div class="flex flex-col">
              <h3
                class="mb-3 font-mont text-xs tracking-[4.5px] text-darkGrayishBlue
                md:mb-5"
              >
                PERFUME
              </h3>
              <h2 class="font-fraun text-left text-4xl leading-9">
                Gabrielle Essence Eau De Parfum
              </h2>
              <p
                class="text-left text-darkGrayishBlue mt-5 text-sm tracking-widest leading-relaxed font-thin md:mt-7"
              >
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
            </div>

            <!-- Price -->
            <div class="flex flex-col mt-6">
              <div class="mb-3 flex flex-row items-center space-x-5 md:mb-6">
                <h3 class="font-fraun text-3xl text-darkCyan-1">$149.99</h3>
                <h4 class="text-sm text-darkGrayishBlue"><del>$169.99</del></h4>
              </div>
              <button
                class="flex bg-darkCyan-1 justify-center items-center rounded-lg font-mont text-sm h-14 text-white hover:bg-darkCyan-2"
              >
                <img
                  src="./static/images/icon-cart.svg"
                  class="inline-block mr-3"
                  alt="Cart Icon"
                />
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Attribution -->
      <div class="attribution self-end absolute">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mat√≠as Biott</a>.
      </div>
    </div>
    <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  </body>
</html>
